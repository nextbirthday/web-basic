<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none; /*구글 제거*/
      }
      ul {
        /* 블럭요소는 정해진 사이드를 제외한 나머지를 여백으로 채운다.*/
        display: flex; /*수직 방향을 수평방향으로*/
        /* justify-content: space-between; */
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
  </body>
</html>
