<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0; /* 4군데 margin이 모두 0 */
        padding: 0; /* 4군데 padding이 모두 0 */
        box-sizing: border-box;
        border: 1px solid red; /* 실선인데 RED */
      }
      div {
        width: 200px;
        height: 200px;
        background-color: aqua;
        border: 2px solid black;
        /* solid는 실선 */
      }
      .abs {
        width: 100px;
        height: 100px;
        background-color: crimson;
        position: absolute;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div>
      <div class="abs"></div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
  </body>
</html>
<!-- 왜 crimson 상자는 0,0이 아닌 2번째에 위치해서 출력되는 걸까? abs속성 자체에 대한 정의는 가장 가까운 포지션 지정 요소에 대해서 offset을 지정한다. -->
