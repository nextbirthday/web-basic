<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전개연산자</title>
  </head>
  <body>
    <script text="text/javascript">
      let hobby = ['게임', '운동', '독서'];
      let hobby2 = ['코딩', '스노우보드', '댄스'];

      const hobby3 = hobby.concat(hobby2);
      let merge = [...hobby, ...hobby2];
      document.write(hobby3);
      document.write('<hr/>');
      document.write(merge);
      document.write('<hr/>');
      merge.forEach((fun, index, items) => {
        document.write(index + ', ');
        document.write(fun);
        document.write('<hr/>');
      });

      hobby3.forEach((row, indexs) => {
        document.write(
          `<font size="8"><b>${indexs}</b></font><font size="8"><b>${row}</b></font>`
        );
        document.write('<hr/>');
      });
    </script>
  </body>
</html>
