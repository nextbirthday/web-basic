<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
  </head>
  <body>
    <script type="text/javascript">
      /* Array */
      /* 연관된 값들을 하나의 그룹으로 묶어서 나열한 구조이다. */

      const fruits = ['🍈', '🍉', '🍊', '🍋', '🍌'];
      document.write(fruits);
      document.write('<br/>');
      document.write('<br/>');
      document.write('<br/>');

      for (let index = 0; index < fruits.length; index++) {
        const element = fruits[index];
        document.write(element);
      }
      document.write('<br/>');
      document.write('<br/>');
      document.write('<br/>');

      fruits.forEach((fruit,index,fruits) => {
        console.log(fruit);
        document.write(fruit);
        document.write('<br/>');
        console.log(index);
        document.write(index);
        document.write('<br/>');
        console.log(fruits);
        document.write(fruits);
        document.write('<br/>');
        document.write('<br/>');
      });
    </script>
  </body>
</html>
