<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명함수</title>
  </head>
  <body>
    <script type="text/javascript">
      <!-- text/javascript -> module -> 구글 개발자 센터 - RealtimeServer - 채팅구현 쉽게 처리-->
      const words = [
        'spray',
        'limit',
        'elite',
        'exuberant',
        'destruction',
        'present',
      ];

      const result = words.filter((word, index) => word.length > 6);

      console.log(result);
      document.write(typeof result);
      document.write('<br/>');
      document.write(result);
      document.write('<br/>');

      document.write(result[0] + result[1] + result[2]);
      document.write('<br/>');
      const temp = [...result];
      const temp2 = [result[0], result[1], result[2], ...result];
      document.write(result[0] + result[1] + result[2] + temp);
      document.write('<br/>');
/* 배역의 구조분해 할당( [ ] ) - 리액트 필수 문법 - 모듈화 처리 */
      const [r1, r2, r3] = result;
      document.write('<hr>');
      document.write(r1, ', ', r2, ', ', r3);
      document.write('<br/>');

      let student = {
        name: '이성계',
        age: 35,
        address: '서울특별시 마포구 공덕동',
      };
      let student2 = {
        name: '이순신',
        age: 27,
        address: '서울특별시 마포구 아현동',
      };

      const { name, age, address } = student;
      document.write('<hr>');
      document.write(`${name} ${age}${address}`);
    </script>
  </body>
</html>
