<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative1html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, nisi.
    </p>
  </body>
</html>
<!-- div아래 p tag를 붙이면 보라색 상자가 있는 원래 위치 아래에 p tag가 출력되는 것
    top에서 100 left에서 100 이동하기 전에 있던 -->
