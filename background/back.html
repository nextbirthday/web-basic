<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경이미지1</title>
    <style>
      * {
        border: 1px solid salmon;
      }
      body {
        height: 3000px;
      }
      div {
        width: 500px;
        height: 500px;
        /* background-color: blue; */
        background-color: blue;
        background-repeat: no-repeat;
        /* repeat y 수직반복 repeat x 수평반복 */
        /* background-size: cover; */
        /* 비율유지, 요소의 더 넓은 너비에 맞춤 */
        /* background-size: contain; */
        /* 비율유지, 요소의 더 짧은 너비에 맞춤 */
        background-size: auto;
        /* image의 실제 크기 */
        background-image: url("../images/sample/apple_280x280.jpg");
        /* background-position: bottom right; */
        background-attachment: fixed;
        /* 스크롤은 되는데 이미지는 fixed */
      }
    </style>
  </head>
  <body>
    <div></div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam, sit.
      Repellendus autem dolore rerum aspernatur quae pariatur recusandae
      delectus voluptatibus.
    </p>
  </body>
</html>
