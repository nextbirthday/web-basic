<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <script type="text/javascript">
      /* 객체: Object */
      /* 데이터를 property라는 인덱싱을 통해 구조적으로 묶어놓은 형태*/

      let student = {
        name: '이성계',
        age: 35,
        address: '서울특별시 마포구 공덕동',
      };

      document.write(student);
      document.write('<br/>');
      document.write(student.name);
      document.write('<br/>');
      document.write(student.age);
      document.write('<br/>');
      document.write(student.address);
      document.write('<br/>');
      student.name = '이순신';
      student.age = 27;
      student.address = '서울특별시 서초구 서초동';

      document.write(
        student['name'] + ', ' + student['age'] + ', ' + student['address']
      );
      document.write('<br/>');
    </script>
  </body>
</html>
