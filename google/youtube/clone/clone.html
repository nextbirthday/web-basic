<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클론코딩</title>
    <link
      rel="shortcut icon"
      href="../../../images/youtube/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./clone.css" />
    <script defer src="./clone.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    ;
  </head>
  <body>
    <h3>유튜브 클론코딩의 클론</h3>
    <header class="header">
      <div class="logo">
        <img src="../../../images/youtube/logo.ico" alt="logo" />
        <h1 class="title">Youtube</h1>
      </div>
      <input
        class="input"
        type="search"
        name="keyword"
        id="keyword"
        placeholder="Search..."
        autofocus
      />
      <button class="btnSearch">
        <img
          class="imgSearch"
          src="../../../images/youtube/search.png"
          alt="search"
        />
      </button>
    </header>
    <div id="root"></div>
    <!-- <script>
      $('#keyword').keydown((event) => {
        console.log(event.keyCode);
      });
    </script> -->
  </body>
</html>
